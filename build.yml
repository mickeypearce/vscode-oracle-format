resources:
  containers:
    - container: linux_container
      image: jturco/oraclecore

jobs:
  - job: Windows
    pool:
      name: Hosted VS2017
      demands: npm

    container: linux_container

    steps:
      - task: NodeTool@0
        displayName: "Use Node 10.x"
        inputs:
          versionSpec: 10.x

      - script: npm install
      - script: npm run test

  - job: Linux

    pool:
      name: Hosted Ubuntu 1604

    container: linux_container

    steps:
      - task: NodeTool@0
        displayName: "Use Node 10.x"
        inputs:
          versionSpec: 10.x

      - script: npm install
      - script: npm run test